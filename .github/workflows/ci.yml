name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop --parallel --format github

  zeitwerk:
    name: Zeitwerk Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          bundler-cache: true

      - name: Check Zeitwerk eager loading
        run: |
          RACK_ENV=production bundle exec ruby -r ./lib/ferrum_mcp -e "
          puts '✅ Zeitwerk eager loading successful!'
          puts 'Loaded classes: ' + FerrumMCP::Tools.constants.length.to_s
          "
        env:
          BROWSER_HEADLESS: "true"

  test:
    name: RSpec Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.2', '3.3']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Verify Chrome installation and setup display
        run: |
          # Find Chrome
          CHROME_PATH=$(which google-chrome-stable || which google-chrome || which chromium-browser || echo "not found")
          echo "Chrome path: $CHROME_PATH"

          # Show version
          if [ "$CHROME_PATH" != "not found" ]; then
            $CHROME_PATH --version
          fi

          # Setup virtual display for headless
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &

      - name: Run RSpec tests
        env:
          RACK_ENV: test
          CI: true
          BROWSER_HEADLESS: true
          DISPLAY: ':99'
        run: |
          # Find Chrome binary
          export BROWSER_PATH=$(which google-chrome-stable || which google-chrome || which chromium-browser)
          echo "Using Chrome at: $BROWSER_PATH"

          # Run tests
          bundle exec rspec --format progress --format RspecJunitFormatter --out tmp/rspec-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rspec-results-${{ matrix.ruby-version }}
          path: tmp/rspec-results.xml
          retention-days: 7

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: matrix.ruby-version == '3.3'
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [rubocop, zeitwerk, test]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.rubocop.result }}" == "success" && \
                "${{ needs.zeitwerk.result }}" == "success" && \
                "${{ needs.test.result }}" == "success" ]]; then
            echo "✅ All checks passed!"
            exit 0
          else
            echo "❌ Some checks failed:"
            echo "  RuboCop: ${{ needs.rubocop.result }}"
            echo "  Zeitwerk: ${{ needs.zeitwerk.result }}"
            echo "  Tests: ${{ needs.test.result }}"
            exit 1
          fi
