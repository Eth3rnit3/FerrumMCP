name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  DOCKER_USERNAME: eth3rnit3
  DOCKER_IMAGE: eth3rnit3/ferrum-mcp

jobs:
  build-and-push-standard:
    name: Build and Push Standard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for Standard Image
        id: meta-standard
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Tag with version on version tags (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor on version tags (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major on version tags (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Tag with 'latest' on main/master branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number for pull requests
            type=ref,event=pr
            # Tag with git sha
            type=sha,prefix={{branch}}-

      - name: Build and push Standard Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-standard.outputs.tags }}
          labels: ${{ steps.meta-standard.outputs.labels }}
          cache-from: type=gha,scope=standard
          cache-to: type=gha,mode=max,scope=standard

      - name: Standard image digest
        run: echo ${{ steps.meta-standard.outputs.digest }}

  build-and-push-botbrowser:
    name: Build and Push BotBrowser Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata (tags, labels) for BotBrowser Image
        id: meta-botbrowser
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Tag with version-botbrowser on version tags (v1.0.0 -> 1.0.0-botbrowser)
            type=semver,pattern={{version}}-botbrowser
            # Tag with major.minor-botbrowser on version tags (v1.0.0 -> 1.0-botbrowser)
            type=semver,pattern={{major}}.{{minor}}-botbrowser
            # Tag with 'botbrowser' on main/master branch
            type=raw,value=botbrowser,enable={{is_default_branch}}
            # Tag with branch name-botbrowser
            type=ref,event=branch,suffix=-botbrowser
            # Tag with PR number-botbrowser for pull requests
            type=ref,event=pr,suffix=-botbrowser
            # Tag with git sha-botbrowser
            type=sha,prefix={{branch}}-,suffix=-botbrowser

      - name: Build and push BotBrowser Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.with-botbrowser
          build-args: |
            INCLUDE_BOTBROWSER=true
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-botbrowser.outputs.tags }}
          labels: ${{ steps.meta-botbrowser.outputs.labels }}
          cache-from: type=gha,scope=botbrowser
          cache-to: type=gha,mode=max,scope=botbrowser

      - name: BotBrowser image digest
        run: echo ${{ steps.meta-botbrowser.outputs.digest }}
