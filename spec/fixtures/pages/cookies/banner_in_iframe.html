<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Banner - iFrame Strategy</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        iframe {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 150px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Test Page - Cookie Banner in iFrame</h1>
    <p>This page has a cookie banner inside an iframe.</p>

    <iframe id="cookie-iframe" srcdoc="<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: #00BCD4;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            background: white;
            color: #00BCD4;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>This website uses cookies. Do you accept?</p>
    <button onclick='acceptCookies()'>Accept All Cookies</button>
    <button onclick='rejectCookies()'>Decline</button>
    <script>
        function acceptCookies() {
            window.parent.postMessage('cookies-accepted', '*');
            document.body.innerHTML = '<p>Cookies accepted!</p>';
        }
        function rejectCookies() {
            window.parent.postMessage('cookies-rejected', '*');
            document.body.innerHTML = '<p>Cookies rejected!</p>';
        }
    </script>
</body>
</html>"></iframe>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data === 'cookies-accepted') {
                document.body.innerHTML += '<div id="banner-accepted">iFrame banner accepted!</div>';
                document.getElementById('cookie-iframe').style.display = 'none';
            } else if (event.data === 'cookies-rejected') {
                document.body.innerHTML += '<div id="banner-rejected">iFrame banner rejected!</div>';
                document.getElementById('cookie-iframe').style.display = 'none';
            }
        });
    </script>
</body>
</html>
