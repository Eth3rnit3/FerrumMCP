<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Banner - Text Strategy</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .notification-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FF9800;
            color: white;
            padding: 20px;
            display: block;
        }
        .notification-bar.hidden { display: none; }
        button {
            background: white;
            color: #FF9800;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Page - Cookie Banner with Text Detection</h1>
    <p>This page has a cookie banner detected by button text content.</p>

    <div class="notification-bar">
        <p>We use cookies and similar technologies. By using this site, you accept our use of cookies.</p>
        <button>Accept cookies</button>
        <button>Reject all</button>
        <button>Customize</button>
    </div>

    <script>
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                const text = this.textContent.toLowerCase();
                document.querySelector('.notification-bar').classList.add('hidden');
                if (text.includes('accept')) {
                    document.body.innerHTML += '<div id="banner-accepted">Banner accepted via text!</div>';
                } else {
                    document.body.innerHTML += '<div id="banner-rejected">Banner rejected!</div>';
                }
            });
        });
    </script>
</body>
</html>
