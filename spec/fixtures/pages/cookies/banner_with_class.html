<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Banner - Class Strategy</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2196F3;
            color: white;
            padding: 20px;
            display: block;
        }
        .cookie-consent.hidden { display: none; }
        button {
            background: white;
            color: #2196F3;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Page - Cookie Banner with Class</h1>
    <p>This page has a cookie banner that can be detected by class name.</p>

    <div class="cookie-consent cookie-notice">
        <p>This website uses cookies to ensure you get the best experience.</p>
        <button class="cookie-accept-btn">I Accept</button>
        <button class="cookie-decline-btn">Decline</button>
    </div>

    <script>
        document.querySelector('.cookie-accept-btn').addEventListener('click', function() {
            document.querySelector('.cookie-consent').classList.add('hidden');
            document.body.innerHTML += '<div id="banner-accepted">Banner accepted via class!</div>';
        });
        document.querySelector('.cookie-decline-btn').addEventListener('click', function() {
            document.querySelector('.cookie-consent').classList.add('hidden');
            document.body.innerHTML += '<div id="banner-rejected">Banner rejected via class!</div>';
        });
    </script>
</body>
</html>
