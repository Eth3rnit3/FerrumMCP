<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin: 20px 0; padding: 15px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h1 id="title">Advanced Features Test Page</h1>

  <div class="section">
    <h2>Form Elements</h2>
    <form id="test-form">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" name="name" placeholder="Enter name">

      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email" placeholder="Enter email">

      <label for="search-input">Search:</label>
      <input type="text" id="search-input" name="search" placeholder="Search...">
    </form>
  </div>

  <div class="section">
    <h2>Content Elements</h2>
    <p class="paragraph">This is a paragraph for testing.</p>
    <p class="paragraph">This is another paragraph.</p>
    <p class="paragraph">And one more paragraph.</p>
  </div>

  <div class="section">
    <h2>Data Attributes</h2>
    <div id="data-element" data-id="123" data-name="test-element" data-value="example">
      Element with data attributes
    </div>
  </div>

  <div class="section" id="script-target">
    <h2>Script Execution Target</h2>
    <div id="dynamic-content"></div>
  </div>
</body>
</html>
